<div
  class="modal"
  role="dialog"
  aria-modal="true"
  #dialogElement
  [attr.aria-hidden]="!isOpen"
  [attr.aria-labelledby]="dialogTitle"
  (keydown)="handleKeyEvents($event)">
  <div class="overlay" (click)="ToggleOpen()"></div>

  <div class="modal-body">
    <header>
      <h2 class="modal-title" [id]="dialogTitle">
        {{ modalTitle }}
      </h2>
      <p>
        <button class="modal-close" type="button" [c3mAutofocus]="isOpen" aria-label="Close modal" (click)="ToggleOpen()">
          <svg role="img" width="25" height="25">
            <title i18n>Close modal</title>
            <use href="./assets/img/sprite.svg#bt-close"></use>
          </svg>
        </button>
      </p>
    </header>

    <div class="content" [id]="dialogDescription">
      <ng-content></ng-content>
    </div>
  </div>
</div>
