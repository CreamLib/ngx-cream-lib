<!-- If there's no redirection -->
<ng-container *ngIf="rLink === ''">
  <button c3mTooltip type="button" [disabled]="disabled">
    <svg role="img" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
      <use [attr.href]="'/assets/img/sprite.svg#' + svgId"></use>
    </svg>
    {{ aName }}
  </button>
</ng-container>

<!-- If there's redirection (href value) -->
<ng-container *ngIf="rLink !== ''">
  <a c3mTooltip [routerLink]="rLink">
    <svg role="img" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
      <use [attr.href]="'/assets/img/sprite.svg#' + svgId"></use>
    </svg>
    {{ aName }}
  </a>
</ng-container>
