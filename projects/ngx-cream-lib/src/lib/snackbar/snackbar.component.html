<div
  class="snackbar"
  role="alertdialog"
  aria-modal="true"
  #dialogElement
  [attr.aria-hidden]="!isOpen"
  [attr.aria-labelledby]="dialogTitle"
  [attr.aria-describedby]="dialogDescription"
  (keydown)="handleKeyEvents($event)">
  <div class="overlay"></div>

  <div class="sb-body">
    <h2 class="sr-only" [id]="dialogTitle">{{ sbTitle }}</h2>

    <div class="content" [id]="dialogDescription">
      <ng-content></ng-content>
    </div>
  </div>
</div>
