<div class="dropdown" (focusout)="close()" (keydown)="escClose($event)">
  <!-- Dropdown Button -->
  <button class="control"
    [ngClass]="{'image-dd' : imgSrc != ''}"
    type="button"
    [attr.aria-label]="imgSrc == '' ? ariaLabel : imgAlt"
    [disabled] ="disabled"
    [attr.aria-expanded]="isOpen"
    (click)="toggleOpen()"
    (focusout)="close()">

    <ng-container *ngIf="imgSrc == ''">
      {{ label }}
    </ng-container>
    <ng-container *ngIf="imgSrc != ''">
      <svg role="img" width="24" height="24">
        <use [attr.href]="'./assets/img/sprite.svg#' + imgSrc"></use>
      </svg>
    </ng-container>

    <svg class="control arrow" role="img" width="15" height="9" aria-hidden="true">
      <use href="./assets/img/sprite.svg#pic-arrow"></use>
    </svg>
    <svg class="control kebab" role="img" width="15" height="15">
      <use href="./assets/img/sprite.svg#pic-kebab"></use>
    </svg>
  </button>

  <!-- Dropdown Content List -->
  <ul [attr.aria-hidden]="!isOpen">
    <ng-content></ng-content>
  </ul>
</div>
